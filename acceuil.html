<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AzurFlix</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0e0e0e;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1f1f1f;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 15px;
        }

        .category {
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            box-sizing: border-box;
            background-color: #333;
            border-radius: 8px;
        }

        .category h2 {
            color: #fff;
            margin-bottom: 10px;
        }

        .movie {
            width: 200px;
            margin: 10px;
            text-align: center;
            cursor: pointer;
            display: inline-block;
            background-color: #1f1f1f;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .movie:hover {
            transform: scale(1.05);
        }

        .movie a {
            display: block;
            text-decoration: none;
            color: #fff;
        }

        .movie img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #333;
        }

        .movie h3 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
